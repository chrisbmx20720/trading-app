<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

<div class="container align-center d-flex justify-center">
  <div class="wrapper d-flex align-items-center justify-content-center">
    <div class="card login-form">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register a New User</h2>
        <form (ngSubmit)="onSubmit()" class="mt-4">
          <div class="row">
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="First Name"
                [(ngModel)]="user.name"
                name="name"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Last Name"
                [(ngModel)]="user.lastname"
                name="lastname"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                [(ngModel)]="user.username"
                name="username"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                [(ngModel)]="user.email"
                name="email"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                [(ngModel)]="user.password"
                name="password"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Country"
                [(ngModel)]="user.country"
                name="country"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="province"
                placeholder="Province"
                [(ngModel)]="user.province"
                name="province"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone"
                [(ngModel)]="user.phone"
                name="phone"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <select
                class="form-control custom-select"
                id="accountTypeId"
                [(ngModel)]="user.accountTypeId"
                name="accountTypeId"
                required
              >
                <option value="" disabled selected>Account Type</option>
                <option *ngFor="let type of accountTypes" [value]="type.id">
                  {{ type.name }}
                </option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-4">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
